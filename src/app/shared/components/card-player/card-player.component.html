<!-- Diseño del mode (small)-->
<div *ngIf="mode==='small'" class="card-player player-small">
    <img (click)="sedPlay(track)" appImgBroken [src]="track?.cover" [alt]="track?.name" class="cover">
    <div (click)="sedPlay(track)" class="content-player">
        {{track?.name | truncateText:30}}
    </div>
    <div  class="buttons-player">
        <button (click)="_multimediaService.togglePlayer()" *ngIf="true" class="play-btn">
            <i [ngClass]="{'uil-play':state === 'paused','uil-pause':state !== 'paused'}" class="uil"></i>
        </button>
    </div>
</div>

<!-- Diseño del mode (big)-->
<div  *ngIf="mode==='big'" class="card-player player-big">

    <img (click)="sedPlay(track)" appImgBroken [src]="track?.cover" alt="" class="cover">

    <div (click)="sedPlay(track)" class="content-player">
        <div class="title-track">{{track?.name}}</div>
        <div class="sub-title-track">{{track?.artist?.name}}</div>
    </div>
    <div  class="buttons-player">
        <button (click)="_multimediaService.togglePlayer()"  *ngIf="true" class="play-btn">
            <i [ngClass]="{'uil-play':state === 'paused','uil-pause':state !== 'paused'}" class="uil"></i>
        </button>
        
    </div>
</div>
