<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3 class="title">Para continuar, inicia sesión en Spotify.</h3>
        <div class="separator"></div>
        <form (ngSubmit)="sedLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario"
                    class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div class="error" *ngIf="errorSession">
                Ocurrio un error con tu gmail o password 
            </div>
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
            <hr>
    
        </form>
       
    </div>
</div>
